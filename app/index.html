<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gitivity - Git repository search engine</title>

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" type="text/css">
        <link rel="stylesheet" href="/styles/css/style.css" type="text/css">
    </head>
    <body>
        <header>
            <div class="container">
                <h1><span class="icon-github"></span></h1>
                <form class="search-form">
                    <input type="search" id="repository" name="repository" placeholder="eg. 'angular' or 'TryGhost/Ghost'">
                    <label for="repository">
                        <span class="icon-search"></span>
                    </label>
                </form>
            </div>
        </header>
        <script type="text/javascript" src="/components/mithril/mithril.min.js"></script>
    </body>
</html>
